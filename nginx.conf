events {}

http {
  # ----------------------------------------------------
  # Redirect all HTTP traffic to HTTPS (except Certbot)
  # ----------------------------------------------------
  server {
    listen 80;
    server_name champsgamblingden.com www.champsgamblingden.com;

    # Certbot challenge
    location /.well-known/acme-challenge/ {
      root /var/www/certbot;
    }

    # Redirect everything else to HTTPS
    location / {
      return 301 https://$host$request_uri;
    }
  }

  # ----------------------------------------------------
  # HTTPS Server
  # ----------------------------------------------------
  server {
    #listen 443 ssl http2;
    server_name champsgamblingden.com www.champsgamblingden.com;

    #ssl_certificate /etc/letsencrypt/live/champsgamblingden.com/fullchain.pem;
    #ssl_certificate_key /etc/letsencrypt/live/champsgamblingden.com/privkey.pem;

    # Security (optional but recommended)
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;

    # ---------------- Frontend ----------------
    location / {
      proxy_pass http://frontend:80;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
    }

    # ---------------- API Backend ----------------
    location /api/ {
      proxy_pass http://backend:3000/;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
    }

    # ---------------- Socket.IO ----------------
    location /socket.io/ {
      proxy_pass http://backend:3000/socket.io/;
      proxy_http_version 1.1;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection "Upgrade";
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
    }
  }
}
